 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <title>3D-Slider</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
   <!-- Link Swiper's CSS -->
   <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
   <link rel="stylesheet" type="text/css" href="Styles.css">
   <!-- Swiper JS -->
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
 </head>

 <body>
   <!-- Swiper -->
   <div class="swiper-container">
     <div class="swiper-wrapper">
       <div class="swiper-slide"> <img src="img1.jpg" height="300px"; width="300px"> </div>
       <div class="swiper-slide"> <img src="img2.jpg" height="300px"; width="300px"> </div>
       <div class="swiper-slide"> <img src="img3.jpg" height="300px"; width="300px"> </div>
       <div class="swiper-slide"> <img src="img1.jpg" height="300px"; width="300px"> </div>
       <div class="swiper-slide"> <img src="img4.png" height="300px"; width="300px"> </div>
       <div class="swiper-slide"> <img src="img3.jpg" height="300px"; width="300px"> </div>
       <div class="swiper-slide"> <img src="img2.jpg" height="300px"; width="300px"> </div>
       <div class="swiper-slide"> <img src="img1.jpg" height="300px"; width="300px"> </div>
       <div class="swiper-slide"> <img src="img3.jpg" height="300px"; width="300px"> </div>
       <div class="swiper-slide"> <img src="img4.png" height="300px"; width="300px"> </div>
     </div>
  
   <!-- Initialize Swiper -->
   <script>
     var swiper = new Swiper('.swiper-container',
      {
       effect: 'coverflow',
       grabCursor: true,
       centeredSlides: true,
       slidesPerView: 'auto',
       coverflowEffect:
       {
         rotate: 50,
         stretch: 0,
         depth: 100,
         modifier: 1,
         slideShadows: true,
       },
       loop: true,
       autoplay: 
       {
         delay: 2500,
         disableOnInteraction: false,
       },
     });
   </script>
 </body>
 </html>
